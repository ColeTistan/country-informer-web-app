<div class="country-cards" *ngIf="countries">
    <div class="card" *ngFor="let country of countries">
        <div class="card-header">
            <img src="{{ country.flag }}" alt="Flag of {{ country.name }}">
            <p class="country-name">{{ country.name }}</p>    
        </div>
        <div class="card-content">
            <p>Capital: <span>{{ country.capital }}</span></p>
            <p>Region: <span>{{ country.region }}</span></p>
            <p>Subregion: <span>{{ country.subregion }}</span></p>
            <p>Currency: <span>{{country.currencies[0].code }} ({{ country.currencies[0].symbol }})</span></p>
            <p>Native Language: <span>{{ country.languages[0].name }}</span></p>
        </div>
    </div>
</div>
